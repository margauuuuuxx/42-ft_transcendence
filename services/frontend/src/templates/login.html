<div class="min-h-screen bg-white p-4 sm:p-6 md:p-10">
  <!-- Grid Container - Responsive columns -->
  <div class="grid grid-cols-1 sm:grid-cols-4 md:grid-cols-8 lg:grid-cols-16 auto-rows-[minmax(3rem,auto)] gap-[2px] bg-black p-[2px] min-h-[calc(100vh-2rem)] sm:min-h-[calc(100vh-3rem)] md:min-h-[calc(100vh-5rem)]">

    <!-- Navbar Section -->
    <app-navbar></app-navbar>

    <!-- Empty row above content (hidden on mobile) -->
    <div class="hidden md:block col-span-full md:col-span-8 lg:col-span-16 bg-white"></div>

    <!-- Left border column (hidden on mobile) -->
    <div class="hidden lg:block lg:col-span-1 bg-white"></div>

    <!-- Left Column: Login Form -->
    <div class="col-span-full sm:col-span-4 md:col-span-8 lg:col-span-7 bg-white p-4 sm:p-6 md:p-8">
      <h2 class="text-2xl sm:text-3xl md:text-4xl title-black-bg inline-block mb-6">LOGIN</h2>

      <form id="loginForm" class="space-y-4">
        <app-input
          type="email"
          name="email"
          label="Email"
          placeholder="you@example.com"
          required
          size="md">
        </app-input>

        <app-input
          type="password"
          name="password"
          label="Password"
          placeholder="••••••••"
          required
          size="md">
        </app-input>

        <div id="login_message_display" class="hidden">
          <!-- Error messages will appear here as app-alert -->
        </div>

        <div class="pt-4">
          <app-button type="submit" variant="primary" size="lg" class="w-full">
            SIGN IN
          </app-button>
        </div>
      </form>
    </div>

    <!-- Right Column: Register Form -->
    <div class="col-span-full sm:col-span-4 md:col-span-8 lg:col-span-7 bg-white p-4 sm:p-6 md:p-8">
      <h2 class="text-2xl sm:text-3xl md:text-4xl title-black-bg inline-block mb-6">REGISTER</h2>

      <form id="registerForm" class="space-y-4">
        <app-input
          type="email"
          name="email"
          label="Email"
          placeholder="you@example.com"
          required
          size="md">
        </app-input>

        <app-input
          type="text"
          name="username"
          label="Username"
          placeholder="your_username"
          required
          size="md">
        </app-input>

        <app-input
          type="password"
          name="password"
          label="Password"
          placeholder="••••••••"
          required
          size="md">
        </app-input>

        <app-input
          type="password"
          name="password_confirm"
          label="Verify Password"
          placeholder="••••••••"
          required
          size="md">
        </app-input>

        <div id="register_message_display" class="hidden">
          <!-- Error messages will appear here as app-alert -->
        </div>

        <div class="pt-4">
          <app-button type="submit" variant="primary" size="lg" class="w-full">
            CREATE ACCOUNT
          </app-button>
        </div>
      </form>
    </div>

    <!-- Right border column (hidden on mobile) -->
    <div class="hidden lg:block lg:col-span-1 bg-white"></div>

    <!-- Empty row below content (hidden on mobile) -->
    <div class="hidden md:block col-span-full md:col-span-8 lg:col-span-16 bg-white"></div>

    <!-- Footer Section -->
    <app-footer></app-footer>

  </div>

  <!-- Email Verification Modal -->
  <app-modal id="emailVerificationPopup" size="md">
    <div slot="title">EMAIL VERIFICATION</div>
    <div slot="content">
      <p class="mono-text text-sm uppercase text-center mb-6">
        Enter the verification code sent to your email
      </p>

      <form id="verificationForm" class="space-y-4">
        <app-input
          type="text"
          name="verification_code"
          label="Verification Code"
          placeholder="000000"
          required
          size="md">
        </app-input>

        <div id="verification_message" class="hidden">
          <!-- Verification error messages will appear here -->
        </div>

        <div class="flex gap-3 pt-4">
          <app-button
            id="cancelVerification"
            variant="secondary"
            size="md"
            class="flex-1">
            CANCEL
          </app-button>
          <app-button
            type="submit"
            variant="primary"
            size="md"
            class="flex-1">
            VERIFY
          </app-button>
        </div>
      </form>

      <div class="mt-6 text-center">
        <button id="resendCode" class="mono-text text-sm uppercase hover:underline cursor-pointer">
          Didn't receive the code? Resend
        </button>
      </div>
    </div>
  </app-modal>
</div>
